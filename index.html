        <div class="mdui-container mdui-p-t-3">

                        <button id="DeleteAllList" class="mdui-btn mdui-color-red-400 mdui-ripple mdui-btn-raised" mdui-tooltip="{content:'清空全部解析任务'}">

                <div class="mdui-card-content">
